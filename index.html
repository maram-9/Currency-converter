<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Kalmulator Walut</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:ital,wght@0,200;0,400;0,700;0,800;1,100;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="script.js" rel="stylesheet">
    <link rel="icon" href="../images/dolar.jpg">
    <meta property="og:image" content="images/share.png"/>
    <script defer src="script.js"></script>
</head>
<body class="body">
    <form class="form js-form">
        <fieldset class="form__fieldset">
            <legend class="form__legend"><strong>KALKULATOR WALUT</strong></legend>
            <p>Pola wymagane oznaczone sa *.</p>
            <p>
                <label>
                   <span class="form__labelText">
                    * KWOTA W ZL [PLN]: 
                </span>
                    <input class="form__field js-amountPln" required type="number" name="amount" placeholder="Wpisz kwote" min="0" step="0.01">
                </label>
            </p>
            <p>
                <label>
                    <span class="form__labelText">
                        * RODZAJ WALUTY:
                    </span>
                    <select class="form__field js-currency" name="currency" >
                        <option value="EUR">Euro</option>
                        <option value="USD">Dolar</option>
                        <option value="CHF">Frank szwajcarski</option>
                        <option value="GBP">Funt Brytyjski</option>
                    </select>
                </label>
            </p>
            <p>
    <label>
        <span class="form__labelText">WYNIK W ZL [PLN]:</span>
        <input class="form__field js-result" type="text" name="result" readonly>
    </label>
</p>
        <p>
            <button class="form__button"><strong>Przelicz</strong></button> 
        </p>
    </fieldset>
    </form>
    
</body>
</html>
